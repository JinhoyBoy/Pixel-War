version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]

  pixel_service:
    build: ./pixel_service
    container_name: pixel_service
    depends_on:
      - redis
    ports:
      - "8000:8000"

  event_service:
    build: ./event_service
    container_name: event_service
    depends_on:
      - redis
    ports:
      - "8001:8001"

volumes:
  redis_data:
